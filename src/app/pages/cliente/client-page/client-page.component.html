<h4 *ngIf="msg" class="alert alert-danger alert-dismissible">
    {{ msg }}
    <span id="remove" class="fa fa-times" (click)="dismiss()"></span>
</h4>
<h4 *ngIf="success" class="alert alert-success alert-dismissible">
    {{ success }}
    <span id="remove" class="fa fa-times" (click)="dismiss()"></span>
</h4>
<div class="card-body">
    <form (ngSubmit)="saveClient()" novalidate>
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <label>Nombre de Cliente</label>
                <input type="text" class="form-control" autocomplete="off" name="client_name" [(ngModel)]='model.client_name'>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <label>Numero de Documento</label>
                <input type="text" class="form-control" autocomplete="off" name="client_document" [(ngModel)]='model.client_document'>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <label>Fecha de Nacimiento</label>
                <input type="date" class="form-control" autocomplete="off" name="client_birthday" [(ngModel)]='model.client_birthday'>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Grabar</button>
            </div>
            <div class="col-xs-3">
                <button [disabled]="loading" class="btn btn-danger btn-lg btn-block text-uppercase btn-rounded" type="reset">Cancelar</button>
